<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inventory Manager Pro</title>
    <script>
        // 1. AUTH & THEME GUARD: Run immediately before page renders
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check for dark mode enabled in a previous session or tab
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <div class="dashboard-wrapper">
        <div id="sidenav-placeholder"></div>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Inventory Dashboard</h1>
                <div class="action-bar">
                    <button class="add-main-btn" onclick="openAddModal()">
                        <span class="btn-icon">‚ûï</span> Add New Product
                    </button>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-tile">
                    <div class="tile-icon">üì¶</div>
                    <div class="tile-content">
                        <h3>Total Items</h3>
                        <p id="totalItems">0</p>
                    </div>
                </div>
                <div class="stat-tile">
                    <div class="tile-icon">üí∞</div>
                    <div class="tile-content">
                        <h3>Inventory Value</h3>
                        <p id="totalValue">‚Ç±0.00</p>
                    </div>
                </div>
                <div class="stat-tile alert-tile">
                    <div class="tile-icon">‚ö†Ô∏è</div>
                    <div class="tile-content">
                        <h3>Low Stock Alert</h3>
                        <p id="lowStockCount">0</p>
                    </div>
                </div>
                <div class="stat-tile">
                    <div class="tile-icon">ü•¶</div>
                    <div class="tile-content"><h3>Vegetables</h3><p id="countVegetables">0</p></div>
                </div>
                <div class="stat-tile">
                    <div class="tile-icon">üçé</div>
                    <div class="tile-content"><h3>Fruits</h3><p id="countFruits">0</p></div>
                </div>
                <div class="stat-tile">
                    <div class="tile-icon">üõ†Ô∏è</div>
                    <div class="tile-content"><h3>Supplies</h3><p id="countSupplies">0</p></div>
                </div>
                <div class="stat-tile">
                    <div class="tile-icon">ü•´</div>
                    <div class="tile-content"><h3>Canned Goods</h3><p id="countCanned">0</p></div>
                </div>
            </div>

            <section class="table-controls">
                <div class="controls-upper">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search product name..." onkeyup="handleSearch()">
                        <button type="button" class="clear-btn" onclick="clearSearch()">Clear</button>
                    </div>
                </div>

                <div class="filter-row">
                    <div class="filter-buttons">
                        <button type="button" class="filter-btn active-filter" onclick="setCategory('')">All</button>
                        <button type="button" class="filter-btn" onclick="setCategory('Vegetables')">Vegetables</button>
                        <button type="button" class="filter-btn" onclick="setCategory('Fruits')">Fruits</button>
                        <button type="button" class="filter-btn" onclick="setCategory('Supplies')">Supplies</button>
                        <button type="button" class="filter-btn" onclick="setCategory('Canned Goods')">Canned Goods</button>
                    </div>
                    <button type="button" id="lowStockToggle" class="filter-btn warning-btn" onclick="toggleLowStock()">
                        Show Low Stock Only
                    </button>
                </div>
            </section>

            <section class="table-card">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTable"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="addModal-placeholder"></div>
    <div id="editModal-placeholder"></div>

    <script src="js/main.js"></script>
    <script>
        async function loadComponent(id, path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`Failed to load ${path}`);
                const text = await response.text();
                document.getElementById(id).innerHTML = text;
                
                // After sidebar loads, ensure body syncs with the dark-mode class
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                }
            } catch (err) { 
                console.error("Component Load Error:", err); 
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadComponent('sidenav-placeholder', 'components/sidenav.html');
            loadComponent('addModal-placeholder', 'components/addModal.html');
            loadComponent('editModal-placeholder', 'components/editModal.html');
        });
    </script>
</body>
</html>
