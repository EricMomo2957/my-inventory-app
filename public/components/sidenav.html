<script>
    /**
     * UI SYNC LOGIC
     * This runs every time the sidebar is loaded into a page
     */
    function syncSidebarUI() {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) return;

        // Update Name and Role
        const nameEl = document.getElementById('sideNavName');
        const roleEl = document.getElementById('sideNavRole');
        if (nameEl) nameEl.innerText = user.full_name || user.username;
        if (roleEl) roleEl.innerText = user.role || 'clerk';

        // Update Avatar
        const sideAvatar = document.getElementById('sideNavAvatar');
        if (sideAvatar) {
            // Check LocalStorage for the Base64 image
            const savedAvatar = user.profile_image || localStorage.getItem('userAvatar');
            if (savedAvatar && savedAvatar.startsWith('data:image')) {
                sideAvatar.src = savedAvatar;
            }
        }

        // Hide Admin Link if user is not an admin
        const adminLink = document.querySelector('.admin-link');
        if (adminLink && user.role !== 'admin') {
            adminLink.style.display = 'none';
        }
    }

    // Global Logout Function
    function logout() {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('userAvatar');
        window.location.href = 'login.html';
    }

    // Initial Sync
    syncSidebarUI();

    // Re-sync if profile is updated in another tab/window
    window.addEventListener('storage', syncSidebarUI);
</script>
