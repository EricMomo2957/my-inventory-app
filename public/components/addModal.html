<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAddModal()">&times;</span>
        <h2>Add New Product</h2>
        <hr>
        <form id="productForm">
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="name" placeholder="Enter item name" required>
            </div>
            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="qty" placeholder="0" required>
            </div>
            <div class="input-group">
                <label>Price (â‚±)</label>
                <input type="number" id="price" placeholder="0.00" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Category</label>
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Canned Goods">Canned Goods</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button type="submit" class="save-btn">Add Product</button>
                <button type="button" class="cancel-btn" onclick="closeAddModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
