<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Place Order - Inventory Pro</title>
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        :root { 
            --primary: #4361ee;
            --primary-soft: rgba(67, 97, 238, 0.1);
            --card-bg: #ffffff; 
            --text-main: #1e293b; 
            --text-muted: #64748b;
            --border-color: #e2e8f0; 
            --page-bg: #f8fafc; 
        }
        .dark-mode { 
            --card-bg: #1e293b; 
            --text-main: #f8fafc; 
            --text-muted: #94a3b8;
            --border-color: #334155; 
            --page-bg: #0f172a; 
        }

        body { 
            background-color: var(--page-bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            transition: background 0.3s ease;
        }

        .full-width-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }

        /* --- MODERN DESCRIPTION UPPER HEADER --- */
        .order-intro {
            background: linear-gradient(135deg, var(--primary) 0%, #3a0ca3 100%);
            color: white;
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
        }
        .intro-content h1 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800; letter-spacing: -0.5px; }
        .intro-content p { margin: 0; opacity: 0.9; font-size: 1.1rem; max-width: 600px; line-height: 1.5; }
        
        /* --- ACTION BAR & FILTERS --- */
        .order-header-box {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .category-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .filter-pill {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
            transition: 0.2s;
        }
        .filter-pill:hover { border-color: var(--primary); color: var(--primary); }
        .filter-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .search-input {
            background: var(--page-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 12px;
            width: 350px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-soft); }

        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
            background: #f1f5f9;
        }

        .product-info h3 { margin: 0 0 8px 0; font-size: 1.2rem; font-weight: 700; }
        .stock-badge { 
            background: var(--primary-soft); 
            color: var(--primary); 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 0.8rem; 
            font-weight: 600;
        }

        .price-tag { color: var(--primary); font-weight: 800; font-size: 1.6rem; margin: 15px 0; }
        .price-tag::before { content: "‚Ç±"; margin-right: 2px; }

        .btn-add-item {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .btn-add-item.active { background: #10b981; }

        .order-input {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background: var(--page-bg);
            color: var(--text-main);
        }

        /* --- PRINT/RECEIPT --- */
        #receiptArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #receiptArea, #receiptArea * { visibility: visible; }
            #receiptArea { display: block; position: absolute; left: 0; top: 0; width: 100%; color: black !important; padding: 40px; }
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            opacity: 0.8;
            transition: 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="full-width-container">
        
        <div class="order-intro">
            <div class="intro-content">
                <a href="landing-page.html" class="back-link">‚Üê Return to Dashboard</a>
                <h1>Point of Sale</h1>
                <p>Manage customer transactions. Select a category to browse specific items or use the search bar for instant lookup.</p>
            </div>
            <div class="intro-stats" style="text-align: right;">
                <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px;">CURRENT SELECTION</div>
                <div id="orderTotalDisplay" style="font-size: 2.5rem; font-weight: 900;">‚Ç±0.00</div>
            </div>
        </div>

        <header class="order-header-box">
            <div class="header-left">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by product name..." onkeyup="filterProducts()">
            </div>
            <div>
                <button class="add-main-btn" onclick="openCartReview()" style="padding: 12px 25px; border-radius: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600;">
                    Review Cart & Checkout
                </button>
            </div>
        </header>

        <div class="category-bar" id="categoryBar">
            <button class="filter-pill active" onclick="setCategory('All')">All Items</button>
            </div>

        <div id="productContainer" class="product-grid"></div>
    </div>

    <div id="receiptArea">
        <div style="text-align: center;">
            <h2>INVENTORY PRO SYSTEMS</h2>
            <p>Official Order Receipt</p>
        </div>
        <p id="receiptDate"></p>
        <hr>
        <table style="width: 100%; border-collapse: collapse;">
            <thead><tr style="text-align: left; border-bottom: 2px solid #000;"><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody id="receiptItems"></tbody>
        </table>
        <h2 id="receiptTotal" style="text-align: right; margin-top: 20px;"></h2>
    </div>

    <div id="cartModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div class="modal-content" style="background: var(--card-bg); border-radius: 24px; max-width: 500px; width: 90%; padding: 25px;">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0;">Order Summary</h2>
                <span style="cursor: pointer; font-size: 1.5rem;" onclick="closeCartModal()">&times;</span>
            </header>
            <div id="cartItemsList" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <div style="background: var(--page-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
                    <span>Total Amount:</span>
                    <span id="modalTotal"></span>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="closeCartModal()" style="padding:15px; border-radius: 12px; border: 1px solid var(--border-color); cursor: pointer;">Edit Cart</button>
                <button onclick="confirmFinalOrder()" style="padding:15px; border-radius: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 700;">Complete Order</button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let basket = {};
        let currentCategory = 'All';

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                
                // Extract unique categories and render filter bar
                const categories = ['All', ...new Set(allProducts.map(p => p.category || 'Uncategorized'))];
                renderCategories(categories);
                
                renderProducts(allProducts);
            } catch (err) { console.error("Error loading products:", err); }
        }

        function renderCategories(categories) {
            const bar = document.getElementById('categoryBar');
            bar.innerHTML = categories.map(cat => `
                <button class="filter-pill ${cat === 'All' ? 'active' : ''}" 
                        onclick="setCategory('${cat}', this)">
                    ${cat}
                </button>
            `).join('');
        }

        function setCategory(cat, element) {
            currentCategory = cat;
            // Update UI active state
            document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
            if(element) element.classList.add('active');
            filterProducts();
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(term);
                const matchesCategory = currentCategory === 'All' || (p.category || 'Uncategorized') === currentCategory;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const container = document.getElementById('productContainer');
            if (productsToRender.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-muted);">No items found in this category.</div>`;
                return;
            }
            container.innerHTML = productsToRender.map(prod => `
                <div class="product-card">
                    <img src="${prod.image_url || 'https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=300&q=80'}" 
                         alt="${prod.name}" class="product-image">
                    
                    <div class="product-info">
                        <div style="font-size: 0.75rem; text-transform: uppercase; color: var(--primary); font-weight: 700; margin-bottom: 4px;">${prod.category || 'General'}</div>
                        <h3>${prod.name}</h3>
                        <span class="stock-badge">üì¶ Stock: ${prod.quantity}</span>
                        <div class="price-tag">${parseFloat(prod.price).toFixed(2)}</div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 80px 1fr; gap: 10px; margin-top: auto;">
                        <input type="number" class="order-input" id="qty-${prod.id}" value="1" min="1" max="${prod.quantity}">
                        <button class="btn-add-item" id="btn-${prod.id}" onclick="updateBasket(${prod.id})">Add Item</button>
                    </div>
                </div>
            `).join('');
        }

        function updateBasket(id) {
            const qtyInput = document.getElementById(`qty-${id}`);
            const qty = parseInt(qtyInput.value);
            const product = allProducts.find(p => p.id === id);

            if (qty > 0 && qty <= product.quantity) {
                basket[id] = qty;
                const btn = document.getElementById(`btn-${id}`);
                btn.innerText = "‚úì Added";
                btn.classList.add('active');
                calculateTotal();
                setTimeout(() => { btn.innerText = "Update Qty"; }, 2000);
            } else { 
                alert("Insufficient stock available!"); 
            }
        }

        function calculateTotal() {
            let total = 0;
            Object.keys(basket).forEach(id => {
                const p = allProducts.find(prod => prod.id == id);
                if(p) total += p.price * basket[id];
            });
            document.getElementById('orderTotalDisplay').innerText = `‚Ç±${total.toFixed(2)}`;
        }

        function openCartReview() {
            if (Object.keys(basket).length === 0) return alert("Your cart is empty!");
            const list = document.getElementById('cartItemsList');
            let total = 0;
            list.innerHTML = Object.keys(basket).map(id => {
                const p = allProducts.find(prod => prod.id == id);
                total += p.price * basket[id];
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border-color);">
                        <div>
                            <div style="font-weight:600;">${p.name}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">Qty: ${basket[id]} √ó ‚Ç±${parseFloat(p.price).toFixed(2)}</div>
                        </div>
                        <div style="font-weight:700;">‚Ç±${(p.price * basket[id]).toFixed(2)}</div>
                    </div>`;
            }).join('');
            document.getElementById('modalTotal').innerText = `‚Ç±${total.toFixed(2)}`;
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCartModal() { document.getElementById('cartModal').style.display = 'none'; }

        async function confirmFinalOrder() {
            const orderItems = Object.keys(basket).map(id => ({ productId: parseInt(id), quantity: basket[id] }));
            try {
                const response = await fetch('/api/orders/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: orderItems })
                });
                const result = await response.json();
                if (result.success) {
                    prepareReceipt();
                    window.print(); 
                    window.location.reload();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (err) { alert("Network Error."); }
        }

        function prepareReceipt() {
            document.getElementById('receiptDate').innerText = "Date: " + new Date().toLocaleString();
            let total = 0;
            document.getElementById('receiptItems').innerHTML = Object.keys(basket).map(id => {
                const p = allProducts.find(prod => prod.id == id);
                total += p.price * basket[id];
                return `<tr><td>${p.name}</td><td>${basket[id]}</td><td>‚Ç±${(p.price * basket[id]).toFixed(2)}</td></tr>`;
            }).join('');
            document.getElementById('receiptTotal').innerText = `Grand Total: ‚Ç±${total.toFixed(2)}`;
        }

        loadProducts();
    </script>
</body>
</html>
