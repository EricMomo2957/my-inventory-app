<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Place Order - Inventory Pro</title>
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        :root { 
            --primary: #4361ee;
            --primary-soft: rgba(67, 97, 238, 0.1);
            --card-bg: #ffffff; 
            --text-main: #1e293b; 
            --text-muted: #64748b;
            --border-color: #e2e8f0; 
            --page-bg: #f8fafc; 
        }
        .dark-mode { 
            --card-bg: #1e293b; 
            --text-main: #f8fafc; 
            --text-muted: #94a3b8;
            --border-color: #334155; 
            --page-bg: #0f172a; 
        }

        body { 
            background-color: var(--page-bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            transition: background 0.3s ease;
        }

        .full-width-container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }

        /* --- MODERN DESCRIPTION UPPER HEADER --- */
        .order-intro {
            background: linear-gradient(135deg, var(--primary) 0%, #3a0ca3 100%);
            color: white;
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
        }
        .intro-content h1 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800; letter-spacing: -0.5px; }
        .intro-content p { margin: 0; opacity: 0.9; font-size: 1.1rem; max-width: 600px; line-height: 1.5; }
        
        /* --- ACTION BAR & FILTERS --- */
        .order-header-box {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .category-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .filter-pill {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
            transition: 0.2s;
        }
        .filter-pill:hover { border-color: var(--primary); color: var(--primary); }
        .filter-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .search-input {
            background: var(--page-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 12px;
            width: 350px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-soft); }

        /* --- PRODUCT GRID --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
            background: #f1f5f9;
        }

        .product-info h3 { margin: 0 0 8px 0; font-size: 1.2rem; font-weight: 700; }
        .stock-badge { 
            background: var(--primary-soft); 
            color: var(--primary); 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 0.8rem; 
            font-weight: 600;
        }

        .price-tag { color: var(--primary); font-weight: 800; font-size: 1.6rem; margin: 15px 0; }
        .price-tag::before { content: "₱"; margin-right: 2px; }

        .btn-add-item {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .btn-add-item.active { background: #10b981; }

        .order-input {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background: var(--page-bg);
            color: var(--text-main);
        }

        /* --- PRINT/RECEIPT --- */
        #receiptArea { display: none; }
        @media print {
            body * { visibility: hidden; }
            #receiptArea, #receiptArea * { visibility: visible; }
            #receiptArea { display: block; position: absolute; left: 0; top: 0; width: 100%; color: black !important; padding: 40px; }
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            opacity: 0.8;
            transition: 0.2s;
        }
        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="full-width-container">
        
        <div class="order-intro">
            <div class="intro-content">
                <a href="landing-page.html" class="back-link">← Return to Dashboard</a>
                <h1>Point of Sale</h1>
                <p>Manage customer transactions. Select a category to browse specific items or use the search bar for instant lookup.</p>
            </div>
            <div class="intro-stats" style="text-align: right;">
                <div style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px;">CURRENT SELECTION</div>
                <div id="orderTotalDisplay" style="font-size: 2.5rem; font-weight: 900;">₱0.00</div>
            </div>
        </div>

        <header class="order-header-box">
            <div class="header-left">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by product name..." onkeyup="filterProducts()">
            </div>
            <div>
                <button class="add-main-btn" onclick="openCartReview()" style="padding: 12px 25px; border-radius: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600;">
                    Review Cart & Checkout
                </button>
            </div>
        </header>

        <div class="category-bar" id="categoryBar">
            <button class="filter-pill active" onclick="setCategory('All')">All Items</button>
            </div>

        <div id="productContainer" class="product-grid"></div>
    </div>

    <div id="receiptArea">
        <div style="text-align: center;">
            <h2>INVENTORY PRO SYSTEMS</h2>
            <p>Official Order Receipt</p>
        </div>
        <p id="receiptDate"></p>
        <hr>
        <table style="width: 100%; border-collapse: collapse;">
            <thead><tr style="text-align: left; border-bottom: 2px solid #000;"><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody id="receiptItems"></tbody>
        </table>
        <h2 id="receiptTotal" style="text-align: right; margin-top: 20px;"></h2>
    </div>

    <div id="cartModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div class="modal-content" style="background: var(--card-bg); border-radius: 24px; max-width: 500px; width: 90%; padding: 25px;">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0;">Order Summary</h2>
                <span style="cursor: pointer; font-size: 1.5rem;" onclick="closeCartModal()">&times;</span>
            </header>
            <div id="cartItemsList" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <div style="background: var(--page-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
                    <span>Total Amount:</span>
                    <span id="modalTotal"></span>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="closeCartModal()" style="padding:15px; border-radius: 12px; border: 1px solid var(--border-color); cursor: pointer;">Edit Cart</button>
                <button onclick="confirmFinalOrder()" style="padding:15px; border-radius: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 700;">Complete Order</button>
            </div>
        </div>
    </div>
    <script src="js/orders.js"></script>
</body>
</html>
