<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Inventory Pro</title>
    
    <script>
        // AUTH & THEME GUARD
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4361ee15;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; display: flex; background: var(--bg-color); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; transition: background 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--card-bg);
            border-right: 1px solid var(--border-color); padding: 24px;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
        }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; }
        .nav-link.active { background: var(--primary); color: white; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        
        /* Header Tools */
        .header-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { 
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 12px; 
            border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-main);
        }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 12px; }

        /* Product Grid */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .product-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 16px; padding: 20px; transition: 0.3s; box-shadow: var(--shadow);
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #eee; }
        
        .badge { font-size: 0.7rem; font-weight: 700; padding: 4px 10px; border-radius: 20px; background: var(--primary-light); color: var(--primary); text-transform: uppercase; }
        .stock-tag { font-size: 0.85rem; font-weight: 600; margin-top: 10px; display: block; }
        .price { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin: 10px 0; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; } .logo span, .nav-link span:last-child { display: none; }
            .main-content { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px;"></div>
            <span>Inventory Pro</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link active"><span>üì¶</span> <span>All Products</span></a></li>
            <li class="nav-item"><a href="faq-user.html" class="nav-link"><span>‚ùì</span> <span>Help Center</span></a></li>
        </ul>
        <div class="nav-item" style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button onclick="logout()" class="nav-link" style="background:none; border:none; width:100%; cursor:pointer;">
                <span>üö™</span> <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header-tools">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products by name or category..." onkeyup="filterProducts()">
            </div>
            <select id="categoryFilter" onchange="filterProducts()" style="padding: 12px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-main);">
                <option value="all">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Apparel">Apparel</option>
            </select>
        </header>

        <div class="product-grid" id="productGrid">
            </div>
    </main>

    <script>
        let allProducts = [];

        async function fetchProducts() {
            try {
                const response = await fetch('/api/products'); // Replace with your actual endpoint
                allProducts = await response.json();
                renderProducts(allProducts);
            } catch (err) {
                console.error("Error loading products");
                // Mock data for preview if API fails
                allProducts = [
                    { id: 1, name: "Wireless Headphones", category: "Electronics", price: 99.99, stock: 15, img: "https://via.placeholder.com/300x180" },
                    { id: 2, name: "Office Chair", category: "Furniture", price: 150.00, stock: 5, img: "https://via.placeholder.com/300x180" }
                ];
                renderProducts(allProducts);
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img || 'https://via.placeholder.com/300x180'}" alt="${p.name}">
                    <span class="tag">${p.category}</span>
                    <h3 style="margin: 10px 0 5px 0;">${p.name}</h3>
                    <div class="price">$${p.price.toFixed(2)}</div>
                    <span class="stock-tag" style="color: ${p.stock < 10 ? '#ef4444' : 'var(--text-muted)'}">
                        ${p.stock < 10 ? '‚ö†Ô∏è Only ' : ''}${p.stock} units left
                    </span>
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.category.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || p.category === category;
                return matchesSearch && matchesCategory;
            });

            renderProducts(filtered);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        fetchProducts();
    </script>
</body>
</html>
