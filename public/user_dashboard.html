<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Catalog | Inventory Pro</title>
    
    <script>
        // AUTH & THEME GUARD
        (function() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4361ee15;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --heart-red: #ef4444;
            --success: #22c55e;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; display: flex; background: var(--bg-color); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; transition: background 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--card-bg);
            border-right: 1px solid var(--border-color); padding: 24px;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
            z-index: 100;
        }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        
        .sidebar-profile {
            display: flex; align-items: center; gap: 12px; padding: 15px;
            background: var(--bg-color); border-radius: 12px; margin-bottom: 20px;
            transition: 0.2s; border: 1px solid var(--border-color);
        }
        .sidebar-profile:hover { border-color: var(--primary); }
        .sidebar-profile img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #e2e8f0; }

        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: var(--primary-light); color: var(--primary); }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        .welcome-section { margin-bottom: 30px; }
        .welcome-section h1 { margin: 0; font-size: 1.8rem; }

        /* Toolbar */
        .toolbar { 
            display: flex; background: var(--card-bg); padding: 15px; 
            border-radius: 16px; border: 1px solid var(--border-color);
            margin-bottom: 30px; gap: 15px; box-shadow: var(--shadow);
        }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { 
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; 
            border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main);
        }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 12px; opacity: 0.5; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 15px; transition: all 0.3s ease; box-shadow: var(--shadow);
            display: flex; flex-direction: column; position: relative;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        
        .img-container { width: 100%; height: 200px; margin-bottom: 15px; position: relative; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; background: #f1f5f9; }
        
        .category-badge { 
            position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); 
            padding: 4px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; color: var(--primary);
        }

        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: white;
            border: none; border-radius: 50%; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s; font-size: 1.2rem; z-index: 10;
        }
        .fav-btn.active { color: var(--heart-red); }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; }
        .price { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        
        .btn-order { color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }

        /* Modals */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 450px; box-shadow: var(--shadow);
            animation: slideUp 0.3s ease-out;
        }
        .profile-form-group { margin-bottom: 15px; }
        .profile-form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .profile-form-group input { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); 
            background: var(--bg-color); color: var(--text-main);
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px;"></div>
            <span>Inventory Pro</span>
        </a>

        <div class="sidebar-profile" onclick="openProfileModal()" style="cursor: pointer;">
            <img id="sidebarUserImg" src="https://via.placeholder.com/40" alt="User">
            <div style="overflow: hidden;">
                <div id="sidebarUserName" style="font-weight: 700; font-size: 0.85rem; white-space: nowrap; text-overflow: ellipsis;">User Name</div>
                <div style="font-size: 0.7rem; color: var(--text-muted);">Edit Settings</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li><a onclick="setView('all')" id="navAll" class="nav-link active"><span>üì¶</span> <span>Catalog</span></a></li>
            <li><a onclick="setView('favorites')" id="navFav" class="nav-link"><span>‚ù§Ô∏è</span> <span>Favorites</span></a></li>
            <li><a href="order_history.html" class="nav-link"><span>üìú</span> <span>Orders</span></a></li>
            <li><a onclick="openProfileModal()" class="nav-link"><span>üë§</span> <span>Profile</span></a></li>
        </ul>
        
        <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button onclick="logout()" class="nav-link" style="background:none; border:none; width:100%; cursor:pointer; text-align:left;">
                <span>üö™</span> <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1 id="userNameDisplay">Welcome back!</h1>
            <p id="viewSubtitle" style="color: var(--text-muted);">Browsing live inventory from the database.</p>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
            </div>
            <select id="categoryFilter" style="padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-main);" onchange="filterProducts()">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="product-grid" id="productGrid"></div>
    </main>

    <div id="orderModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Confirm Your Order</h2>
            <div id="modalProductDetails" style="margin: 20px 0; padding: 15px; background: var(--bg-color); border-radius: 12px; border: 1px solid var(--border-color);"></div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeModal('orderModal')" style="padding: 10px 20px; border-radius: 8px; border: 1px solid var(--border-color); background: none; cursor: pointer;">Cancel</button>
                <button id="confirmOrderBtn" style="padding: 10px 20px; border-radius: 8px; border: none; background: var(--success); color: white; cursor: pointer; font-weight: 700;">Confirm Purchase</button>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Edit Profile</h2>
            
            <form id="profileForm">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="position: relative; display: inline-block;">
                        <img id="profilePreview" src="https://via.placeholder.com/100" 
                             style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary);">
                        <label for="profPicInput" style="position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white;">
                            üì∑
                        </label>
                    </div>
                    <input type="file" id="profPicInput" hidden accept="image/*" onchange="previewImage(this)">
                </div>

                <div class="profile-form-group">
                    <label>Full Name</label>
                    <input type="text" id="profName" required>
                </div>
                <div class="profile-form-group">
                    <label>Email Address</label>
                    <input type="email" id="profEmail" required>
                </div>
                <div class="profile-form-group">
                    <label>New Password (Optional)</label>
                    <input type="password" id="profPass" placeholder="Leave empty to keep current">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" onclick="closeModal('profileModal')" style="padding: 10px 20px; border-radius: 8px; border: 1px solid var(--border-color); background: none; cursor: pointer;">Cancel</button>
                    <button type="submit" id="saveProfileBtn" style="padding: 10px 20px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 700;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let favorites = JSON.parse(localStorage.getItem('userFavorites')) || [];
        let currentView = 'all';
        let pendingOrder = null;

        // --- DATA LOADING ---
        async function init() {
            loadUserData();
            await loadProducts();
        }

        function loadUserData() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) {
                document.getElementById('userNameDisplay').innerText = `Hello, ${user.full_name}! üëã`;
                document.getElementById('sidebarUserName').innerText = user.full_name;
                
                // If the path is relative (/uploads/...), prepend the server URL
                const picUrl = user.profile_image ? `http://localhost:3000${user.profile_image}` : 'https://via.placeholder.com/100';
                document.getElementById('sidebarUserImg').src = picUrl;
                document.getElementById('profilePreview').src = picUrl;
            }
        }

        async function loadProducts() {
            try {
                const res = await fetch('http://localhost:3000/api/products');
                products = await res.json();
                populateCategories();
                renderProducts();
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        // --- PROFILE LOGIC ---
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('profilePreview').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openProfileModal() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            document.getElementById('profName').value = user.full_name;
            document.getElementById('profEmail').value = user.email || "";
            document.getElementById('profPass').value = ""; // Clear password field
            document.getElementById('profileModal').style.display = 'flex';
        }

        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const btn = document.getElementById('saveProfileBtn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('id', user.id);
            formData.append('full_name', document.getElementById('profName').value);
            formData.append('email', document.getElementById('profEmail').value);
            
            const password = document.getElementById('profPass').value;
            if (password.trim() !== "") {
                formData.append('password', password);
            }
            
            const picFile = document.getElementById('profPicInput').files[0];
            if (picFile) formData.append('profile_pic', picFile);

            try {
                const res = await fetch('http://localhost:3000/api/users/update', {
                    method: 'PUT',
                    body: formData // No headers needed for FormData
                });
                const result = await res.json();
                
                if(result.success) {
                    // Update LocalStorage so changes persist across page reloads
                    user.full_name = document.getElementById('profName').value;
                    user.email = document.getElementById('profEmail').value;
                    if(result.profile_image) user.profile_image = result.profile_image;
                    
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert("Profile updated successfully!");
                    location.reload(); 
                } else {
                    alert("Update failed: " + result.message);
                }
            } catch (err) {
                console.error(err);
                alert("Server error. Could not update profile.");
            } finally {
                btn.innerText = "Save Changes";
                btn.disabled = false;
            }
        };

        // --- CATALOG LOGIC ---
        function populateCategories() {
            const selector = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            selector.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat; opt.innerText = cat;
                selector.appendChild(opt);
            });
        }

        function setView(view) {
            currentView = view;
            document.getElementById('navAll').classList.toggle('active', view === 'all');
            document.getElementById('navFav').classList.toggle('active', view === 'favorites');
            document.getElementById('viewSubtitle').innerText = view === 'all' ? 'Browsing live inventory.' : 'Your favorites.';
            renderProducts();
        }

        function toggleFavorite(id) {
            favorites = favorites.includes(id) ? favorites.filter(f => f !== id) : [...favorites, id];
            localStorage.setItem('userFavorites', JSON.stringify(favorites));
            renderProducts();
        }

        function renderProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const grid = document.getElementById('productGrid');

            let filtered = products.filter(p => {
                const matchName = p.name.toLowerCase().includes(term);
                const matchCat = cat === 'all' || p.category === cat;
                const matchView = currentView === 'all' || favorites.includes(p.id);
                return matchName && matchCat && matchView;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">No products found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => {
                const isOut = p.quantity <= 0;
                const isFav = favorites.includes(p.id);
                return `
                <div class="product-card">
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(${p.id})">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                    <div class="img-container">
                        <img src="${p.image_url || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <span class="category-badge">${p.category}</span>
                    </div>
                    <h3 style="margin: 0 0 10px 0;">${p.name}</h3>
                    <div style="font-size: 0.8rem; color: ${isOut ? '#ef4444' : 'var(--text-muted)'}; font-weight: 600;">
                        ${isOut ? 'Out of Stock' : 'Stock: ' + p.quantity}
                    </div>
                    <div class="price-row">
                        <div class="price">‚Ç±${parseFloat(p.price).toLocaleString()}</div>
                        <button class="btn-order" onclick="openOrderModal(${p.id}, ${p.price}, '${p.name.replace(/'/g, "\\'")}')" 
                                ${isOut ? 'disabled style="background:#cbd5e1; cursor: not-allowed;"' : 'style="background:var(--success)"'}>
                            Order Now
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function openOrderModal(productId, price, productName) {
            pendingOrder = { productId, price, productName };
            document.getElementById('modalProductDetails').innerHTML = `
                <div style="font-size: 1.1rem; font-weight: 700;">${productName}</div>
                <div style="color: var(--primary); font-size: 1.2rem; margin-top: 5px;">Total: ‚Ç±${parseFloat(price).toLocaleString()}</div>
            `;
            document.getElementById('orderModal').style.display = 'flex';
        }

        async function executePurchase() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const btn = document.getElementById('confirmOrderBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: user.id, 
                        product_id: pendingOrder.productId, 
                        quantity: 1, 
                        price: pendingOrder.price 
                    })
                });
                
                const data = await res.json();
                if(data.success) { 
                    alert("Order placed successfully!"); 
                    location.reload(); 
                } else {
                    alert("Order failed: " + data.message);
                }
            } catch (err) {
                alert("Connection error. Try again.");
            } finally {
                btn.innerText = "Confirm Purchase";
                btn.disabled = false;
                closeModal('orderModal');
            }
        }

        document.getElementById('confirmOrderBtn').onclick = executePurchase;
        function filterProducts() { renderProducts(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.clear(); window.location.href = 'login.html'; }

        init();
    </script>
</body>
</html>
