<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Catalog | Inventory Pro</title>
    
    <script>
        // AUTH & THEME GUARD
        (function() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4361ee15;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --heart-red: #ef4444;
            --success: #22c55e;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; display: flex; background: var(--bg-color); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; transition: background 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--card-bg);
            border-right: 1px solid var(--border-color); padding: 24px;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
            z-index: 100;
        }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: var(--primary-light); color: var(--primary); }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        .welcome-section { margin-bottom: 30px; }
        .welcome-section h1 { margin: 0; font-size: 1.8rem; }

        /* Toolbar */
        .toolbar { 
            display: flex; background: var(--card-bg); padding: 15px; 
            border-radius: 16px; border: 1px solid var(--border-color);
            margin-bottom: 30px; gap: 15px; box-shadow: var(--shadow);
        }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { 
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; 
            border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main);
        }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 12px; opacity: 0.5; }

        /* Product Grid */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .product-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 15px; transition: all 0.3s ease; box-shadow: var(--shadow);
            display: flex; flex-direction: column; position: relative;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .product-card h3 { margin: 10px 0 5px 0; font-size: 1.1rem; }
        
        .img-container { width: 100%; height: 200px; margin-bottom: 15px; position: relative; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; background: #f1f5f9; }
        
        .category-badge { 
            position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); 
            padding: 4px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; color: var(--primary);
        }

        /* Favorite Button */
        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: white;
            border: none; border-radius: 50%; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s; font-size: 1.2rem; z-index: 10;
        }
        .fav-btn.active { color: var(--heart-red); }
        .fav-btn:hover { transform: scale(1.1); }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 15px; }
        .price { font-size: 1.25rem; font-weight: 800; color: var(--primary); }
        
        .btn-order {
            color: white; border: none; padding: 10px 16px;
            border-radius: 10px; font-weight: 700; cursor: pointer; 
            font-size: 0.85rem; transition: 0.2s;
        }
        .btn-order:hover:not(:disabled) { opacity: 0.9; transform: scale(1.05); }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; } .logo span, .nav-link span:last-child { display: none; }
            .main-content { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px;"></div>
            <span>Inventory Pro</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a onclick="setView('all')" id="navAll" class="nav-link active"><span>üì¶</span> <span>Catalog</span></a>
            </li>
            <li class="nav-item">
                <a onclick="setView('favorites')" id="navFav" class="nav-link"><span>‚ù§Ô∏è</span> <span>Favorites</span></a>
            </li>
            <li class="nav-item">
                <a href="faq-user.html" class="nav-link"><span>‚ùì</span> <span>Support</span></a>
            </li>
        </ul>
        <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button onclick="logout()" class="nav-link" style="background:none; border:none; width:100%; cursor:pointer; text-align:left;">
                <span>üö™</span> <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="welcome-section">
            <h1 id="userNameDisplay">Welcome back!</h1>
            <p id="viewSubtitle" style="color: var(--text-muted);">Browsing live inventory from the database.</p>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name or category..." onkeyup="filterProducts()">
            </div>
            <select id="categoryFilter" style="padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-main);" onchange="filterProducts()">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="product-grid" id="productGrid">
            </div>
    </main>

    <script>
        let products = [];
        let favorites = JSON.parse(localStorage.getItem('userFavorites')) || [];
        let currentView = 'all';

        async function loadData() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) document.getElementById('userNameDisplay').innerText = `Hello, ${user.full_name}! üëã`;

            try {
                const res = await fetch('http://localhost:3000/api/products');
                products = await res.json();
                
                populateCategories();
                renderProducts();
            } catch (err) {
                console.error("Database connection failed", err);
                document.getElementById('productGrid').innerHTML = `<p>Error connecting to database. Is the server running?</p>`;
            }
        }

        function populateCategories() {
            const selector = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            selector.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.innerText = cat;
                selector.appendChild(opt);
            });
        }

        function setView(view) {
            currentView = view;
            document.getElementById('navAll').classList.toggle('active', view === 'all');
            document.getElementById('navFav').classList.toggle('active', view === 'favorites');
            
            document.getElementById('viewSubtitle').innerText = 
                view === 'all' ? 'Browsing live inventory from the database.' : 'Your saved items for later.';
            
            renderProducts();
        }

        function toggleFavorite(id) {
            if (favorites.includes(id)) {
                favorites = favorites.filter(favId => favId !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('userFavorites', JSON.stringify(favorites));
            renderProducts();
        }

        function renderProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const grid = document.getElementById('productGrid');

            let displayList = products.filter(p => {
                const matchName = p.name.toLowerCase().includes(term);
                const matchCat = cat === 'all' || p.category === cat;
                const matchView = currentView === 'all' || favorites.includes(p.id);
                return matchName && matchCat && matchView;
            });

            if (displayList.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-muted);">
                    ${currentView === 'favorites' ? 'You haven\'t added any favorites yet.' : 'No products found.'}
                </div>`;
                return;
            }

            grid.innerHTML = displayList.map(p => {
                const isOut = p.quantity === 0;
                const isFav = favorites.includes(p.id);
                
                return `
                <div class="product-card">
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(${p.id})">
                        ${isFav ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <div class="img-container">
                        <img src="${p.image_url || '/images/placeholder.png'}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <span class="category-badge">${p.category}</span>
                    </div>
                    <h3>${p.name}</h3>
                    <div style="font-size: 0.85rem; font-weight: 600; color: ${p.quantity < 5 && p.quantity > 0 ? '#ef4444' : 'var(--text-muted)'}">
                        ${isOut ? '‚ùå Out of Stock' : `üì¶ ${p.quantity} In Stock`}
                    </div>
                    <div class="price-row">
                        <div class="price">‚Ç±${parseFloat(p.price).toLocaleString()}</div>
                        <button class="btn-order" 
                                onclick="placeOrder(${p.id}, '${p.name}')" 
                                ${isOut ? 'disabled style="background:#cbd5e1; cursor:not-allowed;"' : 'style="background:var(--success)"'}>
                            ${isOut ? 'Unavailable' : 'Order Now'}
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        async function placeOrder(productId, productName) {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!confirm(`Confirm order for ${productName}?`)) return;

            try {
                const response = await fetch('http://localhost:3000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        product_id: productId,
                        quantity: 1
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert("Order placed successfully!");
                    loadData(); // Refresh stock
                } else {
                    alert("Order failed: " + data.message);
                }
            } catch (err) {
                alert("Connection error while placing order.");
            }
        }

        function filterProducts() {
            renderProducts();
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        loadData();
    </script>
</body>
</html>
