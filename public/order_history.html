<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Inventory Pro</title>
    
    <script>
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { margin: 0; display: flex; background: var(--bg-color); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; transition: background 0.3s; }

        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); padding: 24px; position: fixed; height: 100vh; z-index: 100; }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; }
        
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: #4361ee15; color: var(--primary); }

        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }

        .order-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--bg-color); padding: 18px; text-align: left; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); }
        td { padding: 18px; border-top: 1px solid var(--border-color); font-size: 0.9rem; }

        /* Clickable Row Hover */
        tbody tr { transition: background 0.2s; cursor: pointer; }
        tbody tr:hover { background: rgba(67, 97, 238, 0.03); }

        .badge { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; text-transform: capitalize; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; } .sidebar span:last-child, .logo span { display: none; }
            .main-content { margin-left: 80px; }
        }

        /* Print formatting to only show the receipt */
        @media print {
            body * { visibility: hidden; }
            #receiptModal, #receiptModal * { visibility: visible; }
            #receiptModal { position: absolute; left: 0; top: 0; background: white; width: 100%; display: flex !important; }
            button { display: none !important; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="user_dashboard.html" class="logo">
            <div class="logo-box"></div>
            <span>Inventory Pro</span>
        </a>
        <nav>
            <a href="user_dashboard.html" class="nav-link"><span>ðŸ“¦</span> <span>Catalog</span></a>
            <a href="order_history.html" class="nav-link active"><span>ðŸ“œ</span> <span>My Orders</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 40px;">
            <h1 style="margin: 0; font-size: 1.8rem;">Order History</h1>
            <p style="color: var(--text-muted); margin-top: 5px;">View and track your previous purchases. Click any row for a receipt.</p>
        </header>

        <div class="order-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Item</th>
                        <th>Order Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <tr><td colspan="5" style="text-align:center; padding: 30px;">Loading your orders...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="receiptModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:var(--card-bg); width:90%; max-width:400px; padding:30px; border-radius:20px; box-shadow:0 20px 25px -5px rgba(0,0,0,0.2); position:relative; font-family:'Courier New', Courier, monospace;">
            <button onclick="closeModal()" style="position:absolute; top:15px; right:15px; border:none; background:none; font-size:1.5rem; cursor:pointer; color:var(--text-muted);">Ã—</button>
            
            <div style="text-align:center; border-bottom:2px dashed var(--border-color); padding-bottom:15px; margin-bottom:15px;">
                <h2 style="margin:0; color:var(--primary);">INVENTORY PRO</h2>
                <p style="font-size:0.8rem; margin:5px 0;">Official Order Receipt</p>
            </div>

            <div id="receiptContent">
                </div>

            <div style="margin-top:20px; border-top:2px dashed var(--border-color); padding-top:15px; text-align:center; font-size:0.8rem; color:var(--text-muted);">
                <p>Thank you for your purchase!</p>
                <p id="receiptTime"></p>
            </div>
            
            <button onclick="window.print()" style="width:100%; margin-top:20px; padding:12px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:700; cursor:pointer;">Print Receipt</button>
        </div>
    </div>

    <script>
        // Global orders storage for modal lookup
        let currentOrders = [];

        async function fetchOrders() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) return;
            
            const user = JSON.parse(userStr);
            const tbody = document.getElementById('orderTableBody');

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${user.id}`);
                if (!response.ok) throw new Error('Server response was not ok');
                
                currentOrders = await response.json();

                if (currentOrders.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 50px; color: var(--text-muted);">You haven't placed any orders yet.</td></tr>`;
                    return;
                }

                tbody.innerHTML = currentOrders.map((order, index) => `
                    <tr onclick="openReceipt(${index})">
                        <td style="font-weight: 600; color: var(--primary);">#ORD-${order.id}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <img src="${order.image_url || 'https://via.placeholder.com/45'}" 
                                     onerror="this.src='https://via.placeholder.com/45?text=NA'"
                                     style="width: 45px; height: 45px; border-radius: 10px; object-fit: cover; background: #f1f5f9;">
                                <span style="font-weight: 500;">${order.product_name || 'Item Not Found'}</span>
                            </div>
                        </td>
                        <td style="color: var(--text-muted);">
                            ${new Date(order.order_date).toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric', 
                                year: 'numeric' 
                            })}
                        </td>
                        <td style="font-weight: 700;">â‚±${parseFloat(order.total_amount).toLocaleString()}</td>
                        <td>
                            <span class="badge status-${(order.status || 'pending').toLowerCase()}">
                                ${order.status || 'Pending'}
                            </span>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error("Fetch Error:", err);
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: #ef4444; padding: 20px;">
                    <strong>Failed to connect to the server.</strong>
                </td></tr>`;
            }
        }

        function openReceipt(index) {
            const order = currentOrders[index];
            const content = document.getElementById('receiptContent');
            const time = document.getElementById('receiptTime');

            content.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>Order Date:</span>
                    <span>${new Date(order.order_date).toLocaleDateString()}</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>Transaction ID:</span>
                    <span style="font-weight:bold;">#ORD-${order.id}</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span>Status:</span>
                    <span style="text-transform:uppercase; font-weight:bold;">${order.status}</span>
                </div>
                
                <div style="border-top:1px solid var(--border-color); padding:15px 0; margin-bottom:15px;">
                    <div style="display:flex; justify-content:space-between;">
                        <span>1x ${order.product_name}</span>
                        <span>â‚±${parseFloat(order.total_amount).toLocaleString()}</span>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold; color:var(--primary);">
                    <span>TOTAL PRICE:</span>
                    <span>â‚±${parseFloat(order.total_amount).toLocaleString()}</span>
                </div>
            `;

            time.innerText = `Timestamp: ${new Date().toLocaleString()}`;
            document.getElementById('receiptModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('receiptModal').style.display = 'none';
        }

        // Close on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('receiptModal');
            if (event.target == modal) closeModal();
        }

        fetchOrders();
    </script>
</body>
</html>
