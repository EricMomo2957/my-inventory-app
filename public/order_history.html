<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Inventory Pro</title>
    
    <script>
        (function() {
            if (!localStorage.getItem('currentUser')) window.location.href = 'login.html';
            if (localStorage.getItem('darkMode') === 'enabled') document.documentElement.classList.add('dark-mode');
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { margin: 0; display: flex; background: var(--bg-color); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }

        /* Sidebar Navigation */
        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); padding: 24px; position: fixed; height: 100vh; z-index: 100; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: #4361ee15; color: var(--primary); }

        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }

        /* Table Design */
        .order-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--bg-color); padding: 18px; text-align: left; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); }
        td { padding: 18px; border-top: 1px solid var(--border-color); font-size: 0.9rem; }

        /* Status Badges based on your ENUM types */
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; text-transform: capitalize; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; } .sidebar span:last-child { display: none; }
            .main-content { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="font-weight: 800; color: var(--primary); margin-bottom: 40px; font-size: 1.25rem;">Inventory Pro</div>
        <nav>
            <a href="user_dashboard.html" class="nav-link"><span>üì¶</span> <span>Catalog</span></a>
            <a href="favorite.html" class="nav-link"><span>‚ù§Ô∏è</span> <span>Favorites</span></a>
            <a href="order_history.html" class="nav-link active"><span>üìú</span> <span>My Orders</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 40px;">
            <h1 style="margin: 0; font-size: 1.8rem;">Order History</h1>
            <p style="color: var(--text-muted); margin-top: 5px;">View and track your previous purchases.</p>
        </header>

        <div class="order-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Item</th>
                        <th>Order Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        async function fetchOrders() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const tbody = document.getElementById('orderTableBody');

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${user.id}`);
                const orders = await response.json();

                if (orders.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 50px; color: var(--text-muted);">You haven't placed any orders yet.</td></tr>`;
                    return;
                }

                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td style="font-weight: 600; color: var(--primary);">#ORD-${order.id}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <img src="${order.image_url || '/images/placeholder.png'}" style="width: 45px; height: 45px; border-radius: 10px; object-fit: cover; background: #f1f5f9;">
                                <span style="font-weight: 500;">${order.product_name}</span>
                            </div>
                        </td>
                        <td style="color: var(--text-muted);">${new Date(order.order_date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                        <td style="font-weight: 700;">‚Ç±${parseFloat(order.total_amount).toLocaleString()}</td>
                        <td>
                            <span class="badge status-${order.status.toLowerCase()}">
                                ${order.status}
                            </span>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: #ef4444; padding: 20px;">Failed to connect to the server.</td></tr>`;
            }
        }

        fetchOrders();
    </script>
</body>
</html>
