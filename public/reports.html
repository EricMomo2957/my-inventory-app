<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reports - Inventory Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --card-bg: #ffffff; --text-main: #1e293b; --border: #e2e8f0; --page-bg: #f8fafc; }
        .dark-mode { --card-bg: #1e293b; --text-main: #f8fafc; --border: #334155; --page-bg: #0f172a; }

        body { background: var(--page-bg); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; margin: 0; }
        .main-content { flex-grow: 1; padding: 40px; max-width: 1200px; margin: 0 auto; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { margin: 0; font-size: 0.9rem; opacity: 0.7; text-transform: uppercase; }
        .stat-card .value { font-size: 1.8rem; font-weight: 800; margin-top: 10px; color: #4361ee; }

        /* Charts Layout */
        .charts-container { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .chart-box { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .chart-box h2 { margin-top: 0; font-size: 1.1rem; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        @media (max-width: 900px) { .charts-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="sidebar-target"></div>

    <div class="main-content">
        <header style="margin-bottom: 30px;">
            <h1>Analytics Dashboard</h1>
            <p style="color: #64748b;">Real-time overview of your inventory health and sales distribution.</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="value" id="statTotalItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Inventory Value</h3>
                <div class="value" id="statTotalValue">₱0.00</div>
            </div>
            <div class="stat-card">
                <h3>Low Stock Items</h3>
                <div class="value" id="statLowStock" style="color: #ef4444;">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h2>Stock Levels per Product</h2>
                <canvas id="stockBarChart"></canvas>
            </div>

            <div class="chart-box">
                <h2>Stock by Category</h2>
                <canvas id="categoryPieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Fetch Data and Initialize Charts
        async function initDashboard() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                updateStats(products);
                renderBarChart(products);
                renderPieChart(products);
            } catch (err) {
                console.error("Error loading report data:", err);
            }
        }

        function updateStats(products) {
            const totalItems = products.length;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            const lowStock = products.filter(p => p.quantity < 10).length;

            document.getElementById('statTotalItems').innerText = totalItems;
            document.getElementById('statTotalValue').innerText = `₱${totalValue.toLocaleString()}`;
            document.getElementById('statLowStock').innerText = lowStock;
        }

        function renderBarChart(products) {
            const ctx = document.getElementById('stockBarChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: products.map(p => p.name),
                    datasets: [{
                        label: 'Current Stock',
                        data: products.map(p => p.quantity),
                        backgroundColor: '#4361ee',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function renderPieChart(products) {
            const ctx = document.getElementById('categoryPieChart').getContext('2d');
            
            // Group data by category
            const categories = {};
            products.forEach(p => {
                const cat = p.category || 'Uncategorized';
                categories[cat] = (categories[cat] || 0) + p.quantity;
            });

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: Object.values(categories),
                        backgroundColor: ['#4361ee', '#4cc9f0', '#f72585', '#7209b7', '#3a0ca3'],
                        borderWidth: 2,
                        borderColor: 'transparent'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
