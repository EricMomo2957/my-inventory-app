<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <title>Delivery Schedule - Inventory Pro</title>
    <script>
        (function() {
            if (!localStorage.getItem('currentUser')) window.location.href = 'login.html';
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        /* Specific tweaks for the visual calendar */
        #calendar {
            background: var(--card-bg, #fff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            color: var(--text-color, #333);
        }
        .fc-toolbar-title { font-size: 1.2rem !important; font-weight: bold; }
        .fc-button-primary { background-color: #4361ee !important; border: none !important; }
        
        /* Modal Backdrop */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div id="sidenav-placeholder"></div>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h1>üìÖ Delivery & Task Schedule</h1>
                    <p style="color: #888;">Manage upcoming stock arrivals and team tasks</p>
                </div>
            </header>

            <div id="calendar"></div>

            <div class="calendar-grid" style="display: grid; grid-template-columns: 350px 1fr; gap: 20px; align-items: start;">
                
                <section class="table-card" style="padding: 25px;">
                    <h2 style="margin-bottom: 20px; font-size: 1.2rem;">Add New Entry</h2>
                    <form id="scheduleForm">
                        <div class="input-group">
                            <label>Event/Delivery Name</label>
                            <input type="text" id="schedTitle" placeholder="e.g. Bulk Fruit Arrival" required>
                        </div>
                        
                        <div class="input-group" style="margin-top: 15px;">
                            <label>Target Date</label>
                            <input type="date" id="schedDate" required>
                        </div>
                        
                        <div class="input-group" style="margin-top: 15px;">
                            <label>Event Type</label>
                            <select id="schedType">
                                <option value="Work">üíº Work Task</option>
                                <option value="Personal">üßò Personal</option>
                                <option value="Delivery">üöö Delivery</option>
                                <option value="Inventory Check">üìã Inventory Check</option>
                                <option value="Supplier Meeting">ü§ù Supplier Meeting</option>
                            </select>
                        </div>

                        <button type="submit" class="add-main-btn" style="width: 100%; margin-top: 25px; justify-content: center;">
                            Add to Calendar
                        </button>
                    </form>
                </section>

                <section class="table-card">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Event Description</th>
                                    <th>Category</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTableBody"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="table-card" style="margin: 10% auto; width: 400px; padding: 25px; position: relative;">
            <h2 style="margin-bottom: 20px;">Edit Schedule</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="input-group">
                    <label>Event Name</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <label>Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <label>Event Type</label>
                    <select id="editType">
                        <option value="Work">üíº Work Task</option>
                        <option value="Personal">üßò Personal</option>
                        <option value="Delivery">üöö Delivery</option>
                        <option value="Inventory Check">üìã Inventory Check</option>
                        <option value="Supplier Meeting">ü§ù Supplier Meeting</option>
                    </select>
                </div>
                <div style="margin-top: 25px; display: flex; gap: 10px;">
                    <button type="submit" class="add-main-btn" style="flex: 1; justify-content: center;">Update</button>
                    <button type="button" onclick="closeEditModal()" class="btn-table" style="flex: 1; background: #666; color: white; border: none;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="js/calendar.js"></script>
    <script>
        // Component Loader for Sidebar
        async function loadComponent(id, path) {
            try {
                const res = await fetch(path);
                const text = await res.text();
                document.getElementById(id).innerHTML = text;
            } catch (err) { console.error("Sidebar failed", err); }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadComponent('sidenav-placeholder', 'components/sidenav.html');
        });

        // Modal Close Helper (defined here so it's globally accessible)
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
