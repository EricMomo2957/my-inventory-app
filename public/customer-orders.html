<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders | Inventory Manager</title>
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div> 

        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1>ðŸ›’ Customer Orders</h1>
                    <p>View and manage all outgoing customer transactions.</p>
                </div>
                <div class="search-box">
                    <input type="text" id="orderSearch" placeholder="Search Order ID or Product..." onkeyup="filterOrders()">
                </div>
            </header>

            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        /**
         * 1. Load the Sidebar dynamically
         */
        fetch('components/sidenav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                if (window.syncSidebarUI) syncSidebarUI();
            });

        /**
         * 2. Fetch and Display Orders
         */
        async function loadOrders() {
            try {
                const res = await fetch('/api/orders');
                const orders = await res.json();
                const tableBody = document.getElementById('ordersTableBody');

                if (!orders || orders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 20px;">No orders found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = orders.map(o => `
                    <tr>
                        <td><span class="order-id">#ORD-${o.order_id}</span></td>
                        <td><strong>${o.product_name}</strong></td>
                        <td><span class="category-badge">${o.category}</span></td>
                        <td>${o.order_qty}</td>
                        <td>â‚±${Number(o.price).toLocaleString()}</td>
                        <td>â‚±${Number(o.total_item_price).toLocaleString()}</td>
                        <td>${new Date(o.order_date).toLocaleString()}</td>
                        <td><span class="status-badge completed">${o.status}</span></td>
                    </tr>
                `).join('');
                
            } catch (err) {
                console.error("Failed to load orders:", err);
                document.getElementById('ordersTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align:center; color: #ef4444; padding: 20px;">Error loading orders. Please check your database connection.</td></tr>';
            }
        }

        /**
         * 3. Search Filter Logic
         */
        function filterOrders() {
            const input = document.getElementById('orderSearch');
            const filter = input.value.toLowerCase();
            const tableBody = document.getElementById('ordersTableBody');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                // Column 0: Order ID | Column 1: Product Name
                const idCell = rows[i].getElementsByTagName('td')[0];
                const nameCell = rows[i].getElementsByTagName('td')[1];
                
                if (idCell && nameCell) {
                    const idText = idCell.textContent || idCell.innerText;
                    const nameText = nameCell.textContent || nameCell.innerText;
                    
                    if (idText.toLowerCase().includes(filter) || nameText.toLowerCase().includes(filter)) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }

        window.onload = loadOrders;
    </script>

    <style>
        /* Header Layout for Search box */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-box input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 300px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #4361ee;
        }

        /* Table Styling Tweaks */
        .order-id { 
            font-family: 'Courier New', monospace; 
            font-weight: bold; 
            color: #4361ee; 
        }

        .category-badge {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.completed { 
            background: #dcfce7; 
            color: #166534; 
        }

        /* Dark Mode Support */
        .dark-mode .search-box input {
            background: #1e293b;
            border-color: #334155;
            color: white;
        }

        .dark-mode .category-badge {
            background: #334155;
            color: #f8fafc;
        }
        
        .dark-mode .order-id {
            color: #7089ff;
        }
    </style>
</body>
</html>
