<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Dashboard | Inventory Pro</title>
    
    <script>
        // AUTH & ROLE GUARD
        (function() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) { window.location.href = 'login.html'; return; }
            
            const user = JSON.parse(userStr);
            // Clerks and Admins can access this page
            if (user.role !== 'clerk' && user.role !== 'admin') {
                window.location.href = 'user_dashboard.html'; 
                return;
            }

            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-light: #0ea5e915;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --success: #10b981;
            --danger: #ef4444;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; display: flex; background: var(--bg-color); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; transition: background 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--card-bg);
            border-right: 1px solid var(--border-color); padding: 24px;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
        }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; }
        .nav-link.active { background: var(--primary); color: white; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        
        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow); }
        .stat-card h4 { margin: 0; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0 0; font-size: 1.5rem; font-weight: 700; }

        /* Inventory Table */
        .inventory-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); box-shadow: var(--shadow); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--bg-color); text-align: left; padding: 15px; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border-color); }
        td { padding: 15px; border-bottom: 1px solid var(--border-color); }

        .qty-input { width: 80px; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); text-align: center; font-weight: 600; }
        
        .btn-update { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 700; transition: 0.2s; }
        .btn-update:hover { opacity: 0.9; transform: scale(1.05); }

        .btn-export { background: var(--card-bg); color: var(--text-main); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; }
        .btn-export:hover { border-color: var(--primary); color: var(--primary); }

        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; }
        .status-low { background: #fee2e2; color: var(--danger); }
        .status-ok { background: #dcfce7; color: var(--success); }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; } .logo span, .nav-link span:last-child { display: none; }
            .main-content { margin-left: 80px; }
            .stats-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px;"></div>
            <span>Inventory Pro</span>
        </a>
        <nav class="nav-menu">
            <a href="#" class="nav-link active"><span>üìã</span> <span>Stock Control</span></a>
            <a href="faq-admin.html" class="nav-link"><span>‚ùì</span> <span>FAQ Editor</span></a>
        </nav>
        <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <button onclick="logout()" class="nav-link" style="background:none; border:none; width:100%; cursor:pointer; text-align:left;">
                <span>üö™</span> <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div>
                <h1>Clerk Stock Portal</h1>
                <p style="color: var(--text-muted);">Manage real-time inventory levels and generate reports.</p>
            </div>
            <button onclick="exportToCSV()" class="btn-export">
                <span>üì•</span> Export to CSV
            </button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total SKU Count</h4>
                <p id="totalItems">0</p>
            </div>
            <div class="stat-card">
                <h4>Critical Low Stock</h4>
                <p id="lowStockCount" style="color: var(--danger);">0</p>
            </div>
            <div class="stat-card">
                <h4>Session Activity</h4>
                <p id="lastUpdate" style="font-size: 1rem; color: var(--success);">Waiting for update...</p>
            </div>
        </div>

        <div class="inventory-card">
            <table>
                <thead>
                    <tr>
                        <th>Product & SKU</th>
                        <th>Category</th>
                        <th>Stock Level</th>
                        <th>Status</th>
                        <th>Adjust (+/-)</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
    </main>
    <script src="js/clerk_dashboard.js"></script>
</body>
</html>
