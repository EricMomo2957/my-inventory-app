<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register - Inventory Pro</title>
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header" style="text-align: center; margin-bottom: 25px;">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Create Account</h1>
            <p style="color: #666;">Join Inventory Manager Pro</p>
        </div>
        
        <form id="registerForm">
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Full Name</label>
                <input type="text" id="regName" placeholder="Enter your full name" required 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>

            <div class="input-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>

            <div class="input-group" style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>

            <button type="submit" class="login-btn" 
                    style="width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                Register
            </button>
        </form>

        <div class="login-footer" style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
            Already have an account? <a href="login.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">Login here</a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
