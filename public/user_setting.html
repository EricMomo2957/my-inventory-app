<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Inventory Pro</title>
    
    <script>
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) { window.location.href = 'login.html'; return; }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <style>
        :root {
            --primary: #4361ee;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { margin: 0; display: flex; background: var(--bg-color); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); padding: 24px; position: fixed; height: 100vh; }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 40px;}
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; transition: 0.2s; }
        .nav-link.active { background: var(--primary); color: white; }

        /* Settings Layout */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; display: flex; justify-content: center; }
        .settings-container { max-width: 800px; width: 100%; }

        .settings-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 20px; padding: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .settings-header { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-weight: 600; font-size: 0.9rem; color: var(--text-muted); }
        .input-group input { padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); outline: none; }
        
        .profile-upload { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .profile-upload img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }

        .btn-save { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-save:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Toggle Switch */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="user_dashboard.html" class="logo">
            <div style="width:32px; height:32px; background:var(--primary); border-radius:8px;"></div>
            <span>Inventory Pro</span>
        </a>
        <nav>
            <a href="user_dashboard.html" class="nav-link"><span>üì¶</span> <span>Catalog</span></a>
            <a href="order_history.html" class="nav-link"><span>üìú</span> <span>My Orders</span></a>
            <a href="user_setting.html" class="nav-link active"><span>‚öôÔ∏è</span> <span>Settings</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="settings-container">
            <header style="margin-bottom: 30px;">
                <h1 style="margin:0;">Account Settings</h1>
                <p style="color:var(--text-muted);">Manage your profile information and preferences.</p>
            </header>

            <div class="settings-card">
                <div class="settings-header"><h3 style="margin:0;">Personal Information</h3></div>
                
                <form id="settingsForm">
                    <div class="profile-upload">
                        <img id="settingsAvatar" src="https://via.placeholder.com/80" alt="Avatar">
                        <div>
                            <input type="file" id="settingsPicInput" accept="image/*" style="display:none;">
                            <button type="button" onclick="document.getElementById('settingsPicInput').click()" style="background:var(--primary-light); color:var(--primary); border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:600;">Change Photo</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="setFullName" required>
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="setEmail" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>New Password (Leave blank to keep current)</label>
                            <input type="password" id="setPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <div class="input-group" style="justify-content: flex-end;">
                            <button type="submit" id="saveBtn" class="btn-save">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="settings-card">
                <div class="settings-header"><h3 style="margin:0;">Preferences</h3></div>
                
                <div class="toggle-row">
                    <div>
                        <div style="font-weight:600;">Dark Mode</div>
                        <div style="font-size:0.85rem; color:var(--text-muted);">Adjust the interface to reduce eye strain.</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script src="user_setting.js"></script>
</body>
</html>
