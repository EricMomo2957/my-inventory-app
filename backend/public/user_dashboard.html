<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Catalog | Inventory Pro</title>
    
    <script>
        // AUTH & THEME GUARD
        (function() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) { window.location.href = 'login.html'; return; }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4361ee15;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --heart-red: #ef4444;
            --success: #22c55e;
            --danger: #ef4444;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; display: flex; background: var(--bg-color); 
            color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; transition: background 0.3s; overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--card-bg);
            border-right: 1px solid var(--border-color); padding: 24px;
            display: flex; flex-direction: column; position: fixed; height: 100vh;
            z-index: 100;
        }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; }

        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: var(--primary-light); color: var(--primary); }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        
        /* Toolbar */
        .toolbar { 
            display: flex; background: var(--card-bg); padding: 15px; 
            border-radius: 16px; border: 1px solid var(--border-color);
            margin-bottom: 30px; gap: 15px; box-shadow: var(--shadow);
        }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { 
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; 
            border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main);
        }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 12px; opacity: 0.5; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 15px; transition: all 0.3s ease; box-shadow: var(--shadow);
            display: flex; flex-direction: column; position: relative;
        }
        .product-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .img-container { width: 100%; height: 180px; margin-bottom: 15px; position: relative; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; background: #f1f5f9; }
        
        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: white;
            border: none; border-radius: 50%; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.2s; z-index: 10;
        }
        .fav-btn.active { color: var(--heart-red); }

        /* Cart UI */
        .cart-trigger {
            position: fixed; bottom: 30px; right: 30px; background: var(--primary);
            color: white; width: 65px; height: 65px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
            z-index: 999; transition: 0.3s;
        }
        .cart-trigger:hover { transform: scale(1.1); }
        .cart-count {
            position: absolute; top: -5px; right: -5px; background: var(--danger);
            color: white; font-size: 0.75rem; padding: 4px 8px; border-radius: 10px; font-weight: 800;
        }

        .cart-sidebar {
            position: fixed; top: 0; right: -420px; width: 400px; height: 100vh;
            background: var(--card-bg); box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            z-index: 1001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; padding: 30px; border-left: 1px solid var(--border-color);
        }
        .cart-sidebar.open { right: 0; }
        .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color); }
        .cart-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }

        .qty-controls { display: flex; align-items: center; gap: 10px; background: var(--bg-color); padding: 5px 10px; border-radius: 8px; }
        .qty-btn { border: none; background: none; font-weight: 800; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="#" class="logo">
            <div class="logo-box"></div>
            <span>Inventory Pro</span>
        </a>

        <nav style="flex-grow: 1;">
            <a onclick="setView('all')" id="navAll" class="nav-link active"><span>üì¶</span> <span>Catalog</span></a>
            <a onclick="setView('favorites')" id="navFav" class="nav-link"><span>‚ù§Ô∏è</span> <span>Favorites</span></a>
            <a href="order_history.html" class="nav-link"><span>üìú</span> <span>My Orders</span></a>
            <a href="user_setting.html" class="nav-link"><span>‚öôÔ∏è</span> <span>Settings</span></a>
        </nav>
        
        <button onclick="logout()" class="nav-link" style="background:none; border:none; width:100%; margin-top: auto; color: var(--danger);">
            <span>üö™</span> <span>Logout</span>
        </button>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 30px;">
            <h1 id="userNameDisplay" style="margin:0; font-size: 1.8rem; font-weight: 800;">Welcome back!</h1>
            <p id="viewSubtitle" style="color: var(--text-muted); margin-top: 5px;">Discover our latest inventory.</p>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="renderProducts()">
            </div>
            <select id="categoryFilter" style="padding: 10px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-main);" onchange="renderProducts()">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="product-grid" id="productGrid"></div>
    </main>

    <div class="cart-trigger" onclick="toggleCart()">
        üõí <span class="cart-count" id="cartCount">0</span>
    </div>

    <div id="cartSidebar" class="cart-sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin: 0; font-weight: 800;">Your Cart</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size: 2rem; cursor:pointer; color:var(--text-muted);">&times;</button>
        </div>

        <div id="cartItemsList" style="flex-grow: 1; overflow-y: auto;"></div>

        <div style="border-top: 2px dashed var(--border-color); padding-top: 20px; margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 800; margin-bottom: 20px;">
                <span>Total:</span>
                <span id="cartTotalText" style="color: var(--primary);">‚Ç±0.00</span>
            </div>
            <button onclick="checkoutCart()" id="checkoutBtn" style="width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);">
                Complete Purchase
            </button>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('userCart')) || [];
        let favorites = JSON.parse(localStorage.getItem('userFavorites')) || [];
        let currentView = 'all';

        async function init() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if(user) document.getElementById('userNameDisplay').innerText = `Hello, ${user.full_name.split(' ')[0]}! üëã`;
            
            await loadProducts();
            renderCart();
        }

        async function loadProducts() {
            try {
                const res = await fetch('http://localhost:3000/api/products');
                products = await res.json();
                populateCategories();
                renderProducts();
            } catch (err) { console.error("Load failed", err); }
        }

        function populateCategories() {
            const selector = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat; opt.innerText = cat;
                selector.appendChild(opt);
            });
        }

        function renderProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;
            const grid = document.getElementById('productGrid');

            let filtered = products.filter(p => {
                const matchName = p.name.toLowerCase().includes(term);
                const matchCat = cat === 'all' || p.category === cat;
                const matchView = currentView === 'all' || favorites.includes(p.id);
                return matchName && matchCat && matchView;
            });

            grid.innerHTML = filtered.map(p => {
                const isOut = p.quantity <= 0;
                const isFav = favorites.includes(p.id);
                return `
                <div class="product-card">
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite(${p.id})">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                    <div class="img-container">
                        <img src="${p.image_url || 'https://via.placeholder.com/300'}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <h3 style="margin: 0 0 5px 0; font-size: 1rem;">${p.name}</h3>
                    <div style="font-size: 0.75rem; color: ${isOut ? 'var(--danger)' : 'var(--text-muted)'}; font-weight: 700; margin-bottom: 15px;">
                        ${isOut ? 'OUT OF STOCK' : 'STOCK: ' + p.quantity}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto;">
                        <span style="font-size: 1.1rem; font-weight: 800; color: var(--primary);">‚Ç±${parseFloat(p.price).toLocaleString()}</span>
                        <button onclick="addToCart(${p.id})" ${isOut ? 'disabled' : ''} 
                                style="background: ${isOut ? '#cbd5e1' : 'var(--primary)'}; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 700; cursor: pointer;">
                            ${isOut ? 'Sold Out' : '+ Cart'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        /* CART LOGIC */
        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('open'); }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const inCart = cart.find(item => item.id === productId);

            if (inCart) {
                if (inCart.qty < product.quantity) inCart.qty++;
                else alert("Limit reached based on stock.");
            } else {
                cart.push({ id: product.id, name: product.name, price: product.price, img: product.image_url, qty: 1 });
            }
            updateCartUI();
        }

        function updateCartQty(id, delta) {
            const item = cart.find(i => i.id === id);
            const product = products.find(p => p.id === id);
            if (item) {
                const newQty = item.qty + delta;
                if (newQty > 0 && newQty <= product.quantity) item.qty = newQty;
                else if (newQty === 0) cart = cart.filter(i => i.id !== id);
            }
            updateCartUI();
        }

        function updateCartUI() {
            localStorage.setItem('userCart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cartItemsList');
            const count = document.getElementById('cartCount');
            const totalText = document.getElementById('cartTotalText');
            
            let total = 0;
            let totalQty = 0;

            list.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                totalQty += item.qty;
                return `
                <div class="cart-item">
                    <img src="${item.img || 'https://via.placeholder.com/50'}">
                    <div style="flex-grow: 1;">
                        <div style="font-weight: 700; font-size: 0.85rem;">${item.name}</div>
                        <div style="color: var(--primary); font-weight: 700; font-size: 0.8rem;">‚Ç±${(item.price * item.qty).toLocaleString()}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateCartQty(${item.id}, -1)">-</button>
                        <span style="font-size: 0.8rem; font-weight: 800;">${item.qty}</span>
                        <button class="qty-btn" onclick="updateCartQty(${item.id}, 1)">+</button>
                    </div>
                </div>`;
            }).join('') || '<p style="text-align:center; color:var(--text-muted); margin-top:40px;">Your cart is empty</p>';

            count.innerText = totalQty;
            totalText.innerText = `‚Ç±${total.toLocaleString()}`;
        }

        async function checkoutCart() {
            if (cart.length === 0) return;
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const btn = document.getElementById('checkoutBtn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                for (const item of cart) {
                    await fetch('http://localhost:3000/api/orders', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: user.id, product_id: item.id, quantity: item.qty, price: item.price })
                    });
                }
                alert("Order Successful!");
                cart = []; updateCartUI(); location.reload();
            } catch (err) { alert("Checkout failed"); }
            finally { btn.innerText = "Complete Purchase"; btn.disabled = false; }
        }

        /* VIEW & UTILS */
        function setView(view) {
            currentView = view;
            document.getElementById('navAll').classList.toggle('active', view === 'all');
            document.getElementById('navFav').classList.toggle('active', view === 'favorites');
            renderProducts();
        }

        function toggleFavorite(id) {
            favorites = favorites.includes(id) ? favorites.filter(f => f !== id) : [...favorites, id];
            localStorage.setItem('userFavorites', JSON.stringify(favorites));
            renderProducts();
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.href = 'login.html'; }

        init();
    </script>
</body>
</html>
