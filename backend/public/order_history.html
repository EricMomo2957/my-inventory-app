<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Inventory Pro</title>
    
    <script>
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) { window.location.href = 'login.html'; return; }
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: rgba(67, 97, 238, 0.1);
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --danger: #ef4444;
            --success: #22c55e;
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body { margin: 0; display: flex; background: var(--bg-color); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; transition: background 0.3s; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); padding: 24px; position: fixed; height: 100vh; z-index: 100; }
        .logo { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo-box { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; }
        
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; text-decoration: none; color: var(--text-muted); border-radius: 10px; font-weight: 600; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .nav-link.active { background: var(--primary); color: white; }
        .nav-link:hover:not(.active) { background: var(--primary-light); color: var(--primary); }

        /* Layout */
        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }

        /* Order Table Card */
        .order-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.02); padding: 16px 20px; text-align: left; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); border-bottom: 1px solid var(--border-color); }
        td { padding: 16px 20px; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        tbody tr:hover { background: rgba(67, 97, 238, 0.02); }

        /* Status Badges */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-completed { background: #dcfce7; color: #166534; }
        
        .btn-delete { background: none; border: 1px solid var(--border-color); color: var(--text-muted); cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s; }
        .btn-delete:hover { background: #fee2e2; color: var(--danger); border-color: #fecaca; }

        /* Modal styling */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; }
        .receipt-card { background: var(--card-bg); width: 90%; max-width: 400px; padding: 32px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); position: relative; border: 1px solid var(--border-color); }

        @media print {
            body * { visibility: hidden; }
            .receipt-card, .receipt-card * { visibility: visible; }
            .receipt-card { position: absolute; left: 0; top: 0; width: 100%; border: none; box-shadow: none; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="user_dashboard.html" class="logo">
            <div class="logo-box"></div>
            <span>Inventory Pro</span>
        </a>
        <nav>
            <a href="user_dashboard.html" class="nav-link"><span>üì¶</span> <span>Catalog</span></a>
            <a href="order_history.html" class="nav-link active"><span>üìú</span> <span>My Orders</span></a>
            <a href="user_setting.html" class="nav-link"><span>‚öôÔ∏è</span> <span>Settings</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 40px;">
            <h1 style="margin: 0; font-size: 1.8rem; font-weight: 800;">Order History</h1>
            <p style="color: var(--text-muted); margin-top: 5px;">Track your transactions and download receipts.</p>
        </header>

        <div class="order-card">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <tr><td colspan="6" style="text-align:center; padding: 40px; color: var(--text-muted);">Syncing your records...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="receiptModal" class="modal">
        <div class="receipt-card">
            <button onclick="closeModal()" class="no-print" style="position:absolute; top:20px; right:20px; border:none; background:none; font-size:1.5rem; cursor:pointer; color:var(--text-muted);">√ó</button>
            
            <div style="text-align:center; border-bottom:2px dashed var(--border-color); padding-bottom:20px; margin-bottom:20px;">
                <div style="width:40px; height:40px; background:var(--primary); border-radius:10px; margin:0 auto 10px;"></div>
                <h2 style="margin:0; color:var(--primary); font-weight: 800;">INVENTORY PRO</h2>
                <p style="font-size:0.7rem; letter-spacing: 1px; color: var(--text-muted); text-transform: uppercase;">Official Transaction Receipt</p>
            </div>

            <div id="receiptContent"></div>

            <div style="margin-top:24px; text-align:center; font-size:0.8rem; color:var(--text-muted);">
                <p>Thank you for your business!</p>
                <p id="receiptTime" style="font-family: monospace;"></p>
            </div>
            
            <button onclick="window.print()" class="no-print" style="width:100%; margin-top:24px; padding:14px; border-radius:12px; border:none; background:var(--primary); color:white; font-weight:700; cursor:pointer; transition: 0.3s;">Print Invoice</button>
        </div>
    </div>

    <script>
        let currentOrders = [];

        async function fetchOrders() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) return;
            const user = JSON.parse(userStr);
            const tbody = document.getElementById('orderTableBody');

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${user.id}`);
                currentOrders = await response.json();

                if (currentOrders.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 60px; color: var(--text-muted);">No orders found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = currentOrders.map((order, index) => `
                    <tr>
                        <td onclick="openReceipt(${index})" style="font-weight: 700; color: var(--primary); cursor:pointer;">#ORD-${order.id}</td>
                        <td onclick="openReceipt(${index})" style="cursor:pointer;">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <img src="${order.image_url || 'https://via.placeholder.com/40'}" style="width: 40px; height: 40px; border-radius: 8px; object-fit: cover; border: 1px solid var(--border-color);">
                                <span style="font-weight: 600;">${order.product_name}</span>
                            </div>
                        </td>
                        <td style="color: var(--text-muted);">${new Date(order.order_date).toLocaleDateString(undefined, {month: 'short', day: 'numeric', year: 'numeric'})}</td>
                        <td style="font-weight: 700;">‚Ç±${parseFloat(order.total_amount).toLocaleString()}</td>
                        <td><span class="badge status-${(order.status || 'pending').toLowerCase()}">${order.status || 'Pending'}</span></td>
                        <td style="text-align: right;">
                            <button class="btn-delete" onclick="deleteOrder(${order.id}, event)" title="Delete Order">üóëÔ∏è</button>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color: var(--danger);">Failed to load orders.</td></tr>`;
            }
        }

        async function deleteOrder(orderId, event) {
            event.stopPropagation();
            if (!confirm("Remove this order from history?")) return;

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${orderId}`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    fetchOrders();
                }
            } catch (err) { alert("Delete failed."); }
        }

        function openReceipt(index) {
            const order = currentOrders[index];
            const content = document.getElementById('receiptContent');
            content.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size: 0.9rem;">
                    <span style="color: var(--text-muted);">Date:</span>
                    <span>${new Date(order.order_date).toLocaleString()}</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size: 0.9rem;">
                    <span style="color: var(--text-muted);">Transaction ID:</span>
                    <span style="font-weight:bold;">#ORD-${order.id}</span>
                </div>
                <div style="border-top:1px solid var(--border-color); border-bottom:1px solid var(--border-color); padding:16px 0; margin:16px 0;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-weight:700;">${order.product_name}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">Quantity: 1</div>
                        </div>
                        <span style="font-weight:700;">‚Ç±${parseFloat(order.total_amount).toLocaleString()}</span>
                    </div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:1.25rem; font-weight:800; color:var(--text-main);">
                    <span>TOTAL</span>
                    <span style="color: var(--primary);">‚Ç±${parseFloat(order.total_amount).toLocaleString()}</span>
                </div>
            `;
            document.getElementById('receiptTime').innerText = `Issued on: ${new Date().toLocaleDateString()}`;
            document.getElementById('receiptModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('receiptModal').style.display = 'none'; }
        window.onclick = (e) => { if (e.target.id === 'receiptModal') closeModal(); }
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
