<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders | Inventory Manager</title>
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Layout & Header */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 250px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Table UI Elements */
        .order-id { font-family: 'Courier New', monospace; font-weight: bold; color: #4361ee; }
        .category-badge { background: #f1f5f9; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; }
        .status-badge { padding: 6px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-badge.completed { background: #dcfce7; color: #166534; }

        /* Delete Button Styling */
        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: 1px solid #fecaca;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Dark Mode Support */
        .dark-mode .search-box input { background: #1e293b; border-color: #334155; color: white; }
        .dark-mode .category-badge { background: #334155; color: #f8fafc; }
        .dark-mode .order-id { color: #7089ff; }
        .dark-mode .delete-btn { background: #450a0a; color: #f87171; border-color: #7f1d1d; }
        .dark-mode .delete-btn:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div> 

        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1>ðŸ›’ Customer Orders</h1>
                    <p>View and manage all outgoing customer transactions.</p>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="orderSearch" placeholder="Search Order ID or Product..." onkeyup="filterOrders()">
                    </div>
                    <button onclick="exportToCSV()" class="export-btn">ðŸ“Š Export CSV</button>
                </div>
            </header>

            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/customer_orders.js"></script>
</body>
</html>
