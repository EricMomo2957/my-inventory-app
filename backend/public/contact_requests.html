<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Requests | Inventory Pro</title>
    
    <script>
        (function() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            // Apply dark mode immediately to prevent white flash
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --sidebar-width: 260px;
            --danger: #ef4444;
            --success: #10b981;
            --overlay: rgba(15, 23, 42, 0.6);
            --msg-bg: #f1f5f9;
        }

        /* Dark Mode variables applied to :root.dark-mode or html.dark-mode */
        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --overlay: rgba(0, 0, 0, 0.8);
            --msg-bg: #334155;
        }

        body { 
            margin: 0; 
            display: flex; 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            transition: background 0.3s, color 0.3s;
        }

        /* Sidebar, Cards, and other styles remain same as previous version */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--card-bg); 
            border-right: 1px solid var(--border-color); 
            padding: 24px; 
            position: fixed; 
            height: 100vh; 
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .nav-link { 
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; 
            text-decoration: none; color: var(--text-muted); border-radius: 10px; 
            font-weight: 600; margin-bottom: 8px; transition: 0.2s; 
        }
        .nav-link.active { background: var(--primary); color: white; }

        .theme-switch-wrapper {
            margin-top: auto; padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex; align-items: center; gap: 10px;
            color: var(--text-muted); font-weight: 600; font-size: 0.9rem;
        }

        /* Toggle Slider Styling */
        .theme-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .main-content { margin-left: var(--sidebar-width); flex-grow: 1; padding: 40px; }
        .request-card { 
            background: var(--card-bg); border: 1px solid var(--border-color); 
            border-radius: 16px; padding: 24px; margin-bottom: 20px;
        }
        .message-box { background: var(--msg-bg); padding: 15px; border-radius: 10px; }

        /* Modal styling */
        .modal {
            display: none; position: fixed; z-index: 1000; top: 0; left: 0; 
            width: 100%; height: 100%; background: var(--overlay);
            backdrop-filter: blur(4px); align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 500px; border: 1px solid var(--border-color);
        }
        .response-textarea {
            width: 100%; background: var(--bg-color); color: var(--text-main);
            border: 1px solid var(--border-color); padding: 12px; border-radius: 8px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="user_dashboard.html" class="logo">
            <div style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px;"></div>
            <span>Inventory Pro</span>
        </a>
        <nav>
            <a href="index.html" class="nav-link"><span>ðŸ“¦</span> <span>Catalog</span></a>
            <a href="contact_requests.html" class="nav-link active"><span>ðŸ“©</span> <span>Requests</span></a>
        </nav>

        <div class="theme-switch-wrapper">
            <span>ðŸŒ™ Dark Mode</span>
            <label class="theme-switch">
                <input type="checkbox" id="darkModeToggle">
                <div class="slider"></div>
            </label>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <h1>Contact Requests</h1>
            <p>Review and respond to customer inquiries.</p>
        </header>
        <div id="requestsList"></div>
    </main>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <h3 id="modalName">Reply</h3>
            <p id="modalEmail" style="color: var(--primary);"></p>
            <textarea id="adminResponse" class="response-textarea" rows="5"></textarea>
            <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="closeModal()" style="padding: 10px; background: var(--msg-bg); border: none; border-radius: 8px; color: var(--text-muted);">Cancel</button>
                <button id="confirmSendBtn" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px;">Send Response</button>
            </div>
        </div>
    </div>

    <script src="js/contact_requests.js"></script>
</body>
</html>
